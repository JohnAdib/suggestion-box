version: '3.8'
name: suggestion-box
services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7101:7001"
    # start the backend with the following environment variables
    command: ["npm", "run", "start"]
    environment:
      - MONGODB_URI=mongodb://mongo:27017/feedback
    depends_on:
      - mongo

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "7002:7002"
  #   depends_on:
  #     - backend

  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
