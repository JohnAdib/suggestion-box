version: '3.8'
name: suggestion-box
services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${PORT_API}:${PORT_API}"
    command: ["npm", "run", "start"]
    environment:
      - VERSION=${VERSION}
      - PORT=${PORT_API}
      # interact with mongo container in the same network
      - MONGODB_URI=mongodb://mongo:27017/suggestion-box
    restart: on-failure
    depends_on:
      - mongo

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "7002:7002"
  #   depends_on:
  #     - backend

  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    # Warning: we are exposing the port to the host machine
    ports:
      - "27017:27017"
